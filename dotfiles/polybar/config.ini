[colors]
background = #0B0F10
foreground = #c5c8c9
primary = #1394ff
secondary = #e60053 
alert = #bd2c40
foreground-alt = #555

[bar/bar1]
monitor = HDMI-A-0
width = 100%
height = 30
fixed-center = false
background = ${colors.background}
foreground = ${colors.foreground}
font-0 = "Noto Sans:size=10;2"
font-1 = "Noto Sans:size=10;2"
line-size = 3
line-color = #f00
module-margin-left = 1
module-margin-right = 2
modules-left = bspwm
modules-center =
modules-right = memory cpu date xkeyboard
tray-position = right
tray-padding = 1
wm-restack = bspwm
override-redirect = false
cursor-click = pointer
cursor-scroll = ns-resize

[bar/bar2]
monitor = eDP
width = 100%
height = 30
fixed-center = false
background = ${colors.background}
foreground = ${colors.foreground}
font-0 = "Noto Sans:size=10;2"
font-1 = "Noto Sans:size=10;2"
line-size = 3
line-color = #f00
module-margin-left = 1
module-margin-right = 2
modules-left = bspwm
modules-center =
modules-right = memory cpu date xkeyboard
wm-restack = bspwm
override-redirect = false
cursor-click = pointer
cursor-scroll = ns-resize


[module/bspwm]


type = internal/bspwm
label-focused = %name%
pin-workspaces = true
enable-click = true
enable-scroll = true
reverse-scroll = false
label-focused-padding = 2
label-occupied = %name%
label-occupied-padding = 2
label-urgent = %name%
label-urgent-padding = 2
label-empty = %name%
label-empty-padding = 2

label-focused-underline= ${colors.primary}
label-urgent-background = ${colors.alert}
label-empty-foreground = ${colors.foreground-alt}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-underline = #f90000
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-underline = #4bffdc
label = %percentage_used%%

[module/date]
type = internal/date
interval = 5

date =
date-alt = " %D-%m-%Y"

time = %H:%M
time-alt = %H:%M:%S

format-prefix =  
format-underline = #0a6cf5

label = %date% %time%

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
